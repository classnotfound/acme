<div class="container-fluid">
  
  <div class="row">
			
    <div class="col-md-2">
      <!--Sidebar content-->

      Search: <input ng-model="search">
      <input type="button" value="New" ng-click="goCreate()">

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="pets">
        <li ng-repeat="pet in pets | filter:{name:search}" class="thumbnail pet-listing">
          <span>
	          <acme-pet pet="pet"/>
          </span>
        </li>
      </ul>

    </div>
  </div>
</div>
